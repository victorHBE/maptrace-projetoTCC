<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Envio do Arquivo Json</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="style.css">
  <!-- Script Turf -->
  <script src="./ScriptsMin/turf.min.js" charset="utf-8"></script>

  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

  <style>
    body {
      overflow: auto;
      margin: 80px auto;

    }
  </style>

</head>

<body>

  <nav>
    <div class="nav-bar">
      <i class='bx bx-menu sidebarOpen'></i>
      <span class="logo navLogo"><a href="index.html">MapTrace</a></span>

      <div class="menu">
        <div class="logo-toggle">
          <span class="logo"><a href="index.html">MapTrace</a></span>
          <i class='bx bx-x siderbarClose'></i>
        </div>

        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="envio.html">Enviar arquivo</a></li>
          <li><a href="https://github.com/victorHBE">Contact</a></li>
        </ul>
      </div>

      <div class="darkLight-searchBox">
        <div class="dark-light">
          <i class='bx bx-moon moon'></i>
          <i class='bx bx-sun sun'></i>
        </div>

        <div class="searchBox">
          <div class="searchToggle">
            <i class='bx bx-x cancel'></i>
            <i class='bx bx-search search'></i>
          </div>

          <div class="search-field">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search'></i>
          </div>
        </div>
      </div>
    </div>
  </nav>


  <div class="container">

    <div class="mb-3">
      <label for="validationTextarea" class="form-label">Envio do arquivo Json</label>
    </div>

    <div class="mb-3">
      <input type="file" accept=".json, .geojson" class="form-control" id="arquivo" aria-label="file example" required>
      <input class="form-control form-control-sm" id="cidade" type="text"
        placeholder="Qual o nome da cidade que será analisada" aria-label=".form-control-sm example">
      <div class="invalid-feedback">O arquivo não é um JSON!!!</div>
    </div>

    <div class="mb-3">
      <button class="btn btn-primary" onclick="processarArquivo()" ;>Enviar mapa para analise</button>
    </div>

    <div id="loader" style="display: none;" class="custom-loader">

    </div>

  </div>

  <script src="Scripts/script.js"></script>
  <script src="Scripts/processar.js"></script>

</body>

</html>
